<ion-modal-view class="incidentPopupWindow">
  <ion-header-bar class="bar bar-header bar-calm">
    <h1 class="title">Incident</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list card">
      <div class="item item-body">
        <ion-slide-box ng-repeat="picture in incident.pictures" on-slide-changed="slideHasChanged($index)">
          <ion-slide><img src="picture"></ion-slide>
        </ion-slide-box>
      </div>

      <p>
        <strong>{{ incident.type }}</strong> on {{ incident.fuzzyAddress }}. User Description:<strong> {{ incident.description }}.</strong> Reported by<strong> {{ incident.username }}</strong> to have occured on <strong> incident.occured_at.slice(0,10) </strong> at incident.occured_at.slice(11,19).
      </p>

      <p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>

    </div>
  </ion-content>
</ion-modal-view>
